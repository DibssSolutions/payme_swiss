<div class="contacts" data-scroll-trigger>
  <div class="contacts__inner inner" data-anim-group data-duration-anim='1' data-delay-anim='0.15'>
    <div class="contacts__card-logo" data-anim='from-left'>
      <div class="card-logo">
        <div class="card-logo__image">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="17"
            height="21"
            viewBox="0 0 17 21"
          >
            <g transform="translate(-240 -12)">
              <path
                d="M253.22 13.838h-.037a8.245 8.245 0 0 0-2.735-1.44 5.743 5.743 0 0 0-.913-.078c-1.803 0-2.915.894-2.915 2.292 0 2.208 2.35 2.862 4.7 3.966.791.362 1.557.78 2.29 1.248a5.058 5.058 0 0 1 2.26 3.192 8.56 8.56 0 0 0 .456-2.802 8.19 8.19 0 0 0-3.107-6.378z"
              />
              <path
                id="sv79c"
                d="M243.45 24.408c2.212 1.452 4.748 2.538 5.685 2.538 1.803 0 3.005-.894 3.005-2.442 0-4.08-9.43-3.126-9.43-9.894a5.44 5.44 0 0 1 .602-2.61h-.98A2.336 2.336 0 0 0 240 14.334v5.808c0 2.646 1.875 3.234 3.45 4.266z"
              />
              <path
                id="sv79e"
                d="M244.94 29.51a17.921 17.921 0 0 1-4.55-2.826l-.39-.354v4.002a2.182 2.182 0 0 0 2.188 2.19h1.166a2.72 2.72 0 0 0 2.71-2.622 11.12 11.12 0 0 1-1.124-.39z"
              />
            </g>
          </svg>
        </div>
        <h2 class="card-logo__text">Payme Swiss</h2>
      </div>
    </div>
    <div class="contacts__form" data-anim='from-right'>
      <form class="form" >
        <h3 class="form__title title">Contact us</h3>
        <div class="form__adress">
          Payme Swiss AG, Genferstrasse 21, <br />
          8002 Zurich, Switzerland
        </div>
        <div class="form__group">
          <input type="text" class="input" placeholder="Name" data-validation="required" data-validation-error-msg="This field is required" />
        </div>
        <div class="form__group">
          <input type="text" class="input" placeholder="Email" data-validation="email" data-validation-error-msg="Please fill in right email address"/>
        </div>
        <div class="form__group">
          <textarea class="input input_textarea js-textarea" placeholder="Text" data-validation="required" data-validation-error-msg="This field is required"></textarea>
          <div class="form__submit">
            <button type="submit" class='submit-btn'>Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
